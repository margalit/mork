<div class="redirect-modal">
  <div class="redirect-modal__content">
    <h1>It looks like you're browsing from the Northern Hemisphere.<br/>
    You're probably looking for the Mörk Chocolate UK website, would you like to redirect there now?</h1>
    <div class="redirect-modal__option">
      <a href="http://morkchocolate.co.uk" class="redirect-modal__link">Yes take me to Mörk Chocolate UK</a>
    </div>
    <div class="redirect-modal__option">
      <button class="redirect-modal__cancel">No thanks, I'd like to see the Mörk Chocolate Australia website</button>
    </div>
  </div>
</div>

<style type="text/css">
  .redirect-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: none;
    color: white;
    background: rgba(0,0,0,0.9);
  }

  .redirect-modal.visible {
    display: flex;
  }

  .redirect-modal__content {
    font-family: 'brandon';
    text-align: center;
    max-width: 50rem;
    margin: auto auto;
  }

  .redirect-modal__option {
    display: block;
    margin: 3rem 0;
    clear: both;
  }

  .redirect-modal__link, .redirect-modal__cancel {
    font-family: "source-sans-pro",sans-serif;
    text-align: center;
  }

  .redirect-modal__link {
    color: #222;
    font-size: 1.5rem;
    text-decoration: none;
    font-weight: bold;
    background-color: #fff;
    border-radius: 0.5rem;
    padding: 1rem 1.5rem 1.2rem;
  }

  .redirect-modal__link:hover {
    margin-bottom: 0;
  }

  .redirect-modal__cancel {
    color: #ddd;
    text-decoration: none;
    border: none;
    background: transparent;
  }

  @media screen and (max-width: 780px) {
    .redirect-modal__link {
      font-size: 1rem;
      border-radius: 0.35rem;
      padding: 0.75rem 1.25rem 1rem;
    }
    .redirect-modal__content h1 {
      font-size: 1rem;
    }
  }
</style>

<script type="text/javascript">
  function checkLocale() {
    var wantsLocale = sessionStorage.getItem('wantsLocale')
    if(!wantsLocale) {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
          if(position.coords.latitude > 0) {
            document.querySelector('.redirect-modal').classList.add('visible')
            document.querySelector('.redirect-modal__cancel').addEventListener('click', function() {
              sessionStorage.setItem('wantsLocale', true)
              document.querySelector('.redirect-modal').classList.remove('visible')
            })
          }
        })
      }
    }
  }
  checkLocale()
</script>
