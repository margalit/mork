<head>
  <meta charset='UTF-8'>
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

  <title>{{ site.title }} - Specialty Hot Chocolate</title>

  <meta name='description' content='{{ site.meta.description }}'>
  <meta name='keywords' content='{{ site.meta.keywords }}'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

  <!-- for Facebook -->
  <meta property="og:title" content="{{page.title}}"/>
  <meta property="og:type" content="article"/>
  <meta property="og:url" content="http://morkchocolate.co.uk/{{page.url}}"/>
  <meta property="og:image" content="{% for asset in page.assets limit:1 %}{{asset.permalink}}{% endfor %}"/>

  <!-- for Twitter -->
  <meta name="twitter:card" content="summary"/>
  <meta name="twitter:title" content="{{page.title}}"/>
  <meta name="twitter:image" content="{% for asset in page.assets limit:1 %}{{asset.permalink}}{% endfor %}"/>

  <link type="application/rss+xml" rel="alternate" title="{{ site.title }}" href="{{ site.meta.feed_url | fallback: site.feed_url }}">
  <link href="/assets/main.css" rel="stylesheet" >

  <script src="https://use.typekit.net/{{ site.typekit }}.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.analytics }}', 'auto');
    ga('send', 'pageview');
  </script>


</head>
